{% extends 'auctions/layout.html' %}

{% block title %} Create Listing {% endblock %}

{% block body %}

<h2>Add listing</h2>

<form action="{% url 'create_listing' %}" method="post" class="create_form" name="forme">
    {% csrf_token %}
    <div class="container">
        <div class="row mt-3">
            <div class="col-3 mb-4">Title</div>
            <div class="col-6"><input class="create_input" type="text" name="title" required></div>
        </div>
        <div class="row">
            <div class="col-3 mb-4">Bid</div>
            <div class="col-6"><input class="create_input" step="0.01" type="number" name="bid" required></div>
        </div>
        <div class="row">
            <div class="col-3 mb-4">Description</div>
            <div class="col-6"><textarea class="create_input" name="description" id="" cols="30" rows="5"></textarea></div>
        </div>
        <div class="row mt-2">
            <div class="col-3 mb-4">URL for image</div>
            <div class="col-6"><input class="create_input" type="url" name="url"></div>
        </div>
        <div class="row">
            <div class="col-3 mb-4">Category</div>
            <div class="col-6">
                <select class="form-select" aria-label="Default select example" name="category">
                    <option selected>No Category Listed</option>
                    <option value="All">All</option>
                    <option value="Home">Home</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Toys">Toys</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Commodity">Commodity</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center ml-5">
                <input type="submit">
            </div>
        </div>
    </div>
</form>

{% endblock %}
